name: Push in branch main
on:
  push:
    branches: main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4.1.1

      - name: install dependencies
        run: npm ci

      - name: run tests
        run: (npx cypress run --e2e --browser chrome || ver>nul)
